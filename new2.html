<!DOCTYPE html>
<html>
	<head>	
		<title>Sign up page</title>
		<link rel="stylesheet" href="Styles/new2.css">
  </head>

	<body>
		<div class="overlay"></div>
		<div class="page">
			<div class="form-box">
				<div class="collection">
					<h1>Sign up</h1>
					<input class="name-text-box" placeholder="Enter Full Name">
					<input class="email-text-box" placeholder="Enter Email" type="email">
					<div class="email-exists-text"></div>
					<input class="username-text-box" placeholder="Create Username">
					<div class="username-exists-text"></div>
					<input class="password-text-box" placeholder="Create Password" type="password">
					<input placeholder="Confirm Password" type="password"> 
					<div class="password-match-text"></div>
					<button class="sign-up-button">Sign up</button>
					<div class="login-link-text">Already have an account? <a href="#">Login</a></div>
				</div>
			</div>
		</div>
		
		<script type="module" src="./Scripts/new2.js"></script>

	</body>

</html>
