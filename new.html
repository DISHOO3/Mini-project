<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="Styles/new.css">
		<title>login page</title>
  </head>

	<body>
		<div class="overlay"></div>
		<div class="page">
			<div class="form-box">
				<h1>Login</h1>
				<form>
					<div class="input-group">
						<div class="input">
							<input type="text" placeholder="Username" class="username-text-box">
						</div>
						<div class="input">
							<input type="password" placeholder="Password" class="password-text-box">
						</div>

						<div class="wrong-info-alert"></div>

						<div class="button">
							<button type="button" class="sign-in-button">Sign in</button>
						</div>
						
					</div>
					<p style="font-size: 10px;">Forgot password? <a href="#">click here</a><br><br> New here? <a href="#">sign up</a></p>
				</form>
			</div>
		</div>
		
		<script src="Scripts/new.js"></script>

	</body>

</html>
